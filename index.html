<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Users</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="container" align="center">
      <form class="form">
        <div class="inputBox">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter the name to search"
          />

          <button
            type="submit"
            name="submit"
            id="submit"
            class="btn btn-success btn-lg"
          >
            Go
          </button>
        </div>
      </form>

      <div class="listContainer" id="listContainer">
        <ul class="list-group" id="listItems">
          <li class="list-group-item rounded-0" id="username"></li>
          <li class="list-group-item rounded-0" id="email"></li>
          <li class="list-group-item rounded-0" id="phone"></li>
          <li class="list-group-item rounded-0" id="address"></li>
          <li class="list-group-item rounded-0" id="website"></li>
          <li class="list-group-item rounded-0" id="company"></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
